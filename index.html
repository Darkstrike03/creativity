<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia</title>
    <link rel="apple-touch-icon" sizes="180x180" href="sticon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sticon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sticon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Arcadia</h1>
        <p>Anything is possible!</p>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="tools">Tools</div>
        <div class="tab" data-tab="games">Games</div>
        <div class="tab" data-tab="others">Others</div>
    </div>

    <div id="tools" class="content active">
        <div class="cards">
            <div class="card">
                <h3>Calculator</h3>
                <a href="#">Open Tool</a>
            </div>
            <div class="card">
                <h3>PDF Compressor</h3>
                <a href="#">Open Tool</a>
            </div>
        </div>
    </div>

    <div id="games" class="content">
        <div class="cards">
            <div class="card">
                <h3>Tic-Tac-Toe</h3>
                <a href="#">Play Game</a>
            </div>
            <div class="card">
                <h3>Memory Match</h3>
                <a href="#">Play Game</a>
            </div>
        </div>
    </div>

    <div id="others" class="content">
        <div class="cards">
            <div class="card">
                <h3>Random Feature</h3>
                <a href="#">Explore</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Arcadia. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
