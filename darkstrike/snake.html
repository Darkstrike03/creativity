<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="sticon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sticon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sticon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="snstyles.css">
</head>
<body>
    <a href="index.html" onclick="goBack(); return false;" class="back-button">&#8592; Back to Main</a>
    <div>
        <h1>Snake Game</h1>
        <div class="controls">
            <button id="playPauseButton">Pause</button>
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="150">Easy</option>
                <option value="100" selected>Medium</option>
                <option value="75">Hard</option>
            </select>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script src="snscript.js"></script>
</body>
</html>
