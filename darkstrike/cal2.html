<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="sticon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="sticon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="sticon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="calcustyles.css">
    <title>Calculator</title>
</head>
<body>
    <a href="index.html" onclick="goBack(); return false;" class="back-button">&#8592; Back to Main</a>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Calculator Buttons -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="showPopup()">More</button>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h3>More Options</h3>
        <button onclick="alert('Scientific Calculator coming soon!')">Scientific Calculator</button>
        <button onclick="alert('Currency Converter coming soon!')">Currency Converter</button>
        <button onclick="alert('Unit Converter coming soon!')">Unit Converter</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script src="calsrc.js"></script>
</body>
</html>
